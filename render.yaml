services:
  - type: web
    name: ragchatbot-backend
    runtime: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: LLM_MODEL
        value: "gemini/gemini-2.0-flash"
      - key: EMBEDDING_MODEL
        value: "embed-english-v3.0"
    healthCheckPath: /health
